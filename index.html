<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Explorador del Sistema Solar</title>
</head>
<body>
    <div class="control-container">
        <select class="form-select form-select-lg" name="celestial-body" id="celestial-body">
            <option value="earth" selected>Tierra</option>
            <option value="moon">Luna</option>
            <option value="sun">Sol</option>
            <option value="mercury">Mercurio</option>
            <option value="venus">Venus</option>
            <option value="mars">Marte</option>
            <option value="jupiter">JÃºpiter</option>
            <option value="saturn">Saturno</option>
            <option value="uranus">Urano</option>
            <option value="neptune">Neptuno</option>
        </select>    
    </div>
    <model-viewer 
    src="./models/earth.glb"
    interaction-prompt="none"
    autoplay
    ar 
    ar-modes="scene-viewer quick-look" 
    shadow-intensity="1" 
    camera-controls>
        <button slot="ar-button" class="ar-button btn btn-light">
            Ver en RA
        </button>
    </model-viewer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
