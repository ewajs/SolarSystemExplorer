<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Explorador del Sistema Solar</title>
</head>
<body>
    <div class="menu-container">
        <div class="dropdown" data-active-icon="bi-arrow-down-circle-fill" data-inactive-icon="bi-arrow-down-circle">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
              Menú
              <i class="bi bi-arrow-down-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" id="mainMenu">
                <li>
                    <div class="dropdown-item btn-group dropend" data-active-icon="bi-arrow-right-circle-fill" data-inactive-icon="bi-arrow-right-circle">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Cuerpo Celeste
                        <i class="bi bi-arrow-right-circle"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" id="celestialBodies">
                            <li><a class="dropdown-item active" href="#" data-body="earth">Tierra<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                            <li><a class="dropdown-item" href="#" data-body="moon">Luna<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                            <li><a class="dropdown-item" href="#" data-body="sun">Sol<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                            <li><a class="dropdown-item" href="#" data-body="mercury">Mercurio<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                            <li><a class="dropdown-item" href="#" data-body="venus">Venus<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                            <li><a class="dropdown-item" href="#" data-body="mars">Marte<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                            <li><a class="dropdown-item" href="#" data-body="jupiter">Júpiter<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                            <li><a class="dropdown-item" href="#" data-body="saturn">Saturno<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                            <li><a class="dropdown-item" href="#" data-body="uranus">Urano<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                            <li><a class="dropdown-item" href="#" data-body="neptune">Neptuno<i class="bi bi-check-circle-fill"></i><i class="bi bi-circle"></i></a></li>
                        </ul>
                    </div>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item toggle disabled" href="#" id="axialTilt"><span>Inclinación Axial</span><i class="bi bi-circle"></i></a></li>
                <li><a class="dropdown-item toggle" href="#" id="spin"><span>Rotación</span><i class="bi bi-check-circle-fill"></i></a></li>
                <li><a class="dropdown-item" href="#" id="viewInAR"><span>Ver en RA</span><i class="bi bi-boxes"></i></a></li>
            </ul>
          </div>
    </div>
    <model-viewer 
    src="./models/earth.glb"
    interaction-prompt="none"
    autoplay
    ar 
    ar-modes="scene-viewer quick-look" 
    shadow-intensity="1" 
    camera-controls>
        <button slot="ar-button" class="ar-button"></button>
    </model-viewer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
